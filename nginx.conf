server {
    listen 80;
    server_name localhost;
    charset utf-8;
    
    # Configurações de segurança e performance
    server_tokens off;
    client_max_body_size 10M;

    # Health check endpoint
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
        access_log off;
    }

    # Localização raiz para servir os arquivos do frontend
    location / {
        root /usr/share/nginx/html;
        index index.html;
        
        # Headers para cache de assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Crucial para Single Page Applications (SPAs)
        # Tenta servir o arquivo, depois o diretório, senão fallback para index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy reverso para as chamadas de API
    location /api/ {
        proxy_pass http://backend:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs para debug
    error_log /dev/stderr warn;
    access_log /dev/stdout main;
}
