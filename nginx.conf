server {
    listen 80;
    server_name localhost;
    charset utf-8;

    # Logs detalhados para debug
    error_log /dev/stderr debug;
    access_log /dev/stdout combined;

    # Localização raiz para servir os arquivos do frontend
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        
        # Configuração essencial para SPAs - redireciona todas as rotas para index.html
        try_files $uri $uri/ /index.html;
        
        # Headers para debug
        add_header X-Debug-Root $document_root always;
        add_header X-Debug-URI $uri always;
        add_header X-Debug-Request-URI $request_uri always;
    }

    # Localização específica para arquivos estáticos (CSS, JS, imagens)
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root   /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Debug-Static-File "true" always;
    }
}
