version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_DATABASE=${PG_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    expose:
      - "4000"
    restart: unless-stopped

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
		# A seção 'ports' foi removida. O Coolify usará a porta 80 do container via labels.
    restart: unless-stopped
