version: '3.8'

services:
  # Proxy Reverso (Nginx) - Ponto de entrada da aplicação
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8049:8049" # Altera para a porta 8049
    depends_on:
      - backend
    restart: unless-stopped

  # Backend Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PG_HOST=${PG_HOST}
      - PG_PORT=${PG_PORT}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - PG_DATABASE=${PG_DATABASE}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  # Removed local postgres service and volume usage
  # postgres_data volume can be removed if no longer used elsewhere
  # but kept here in case other services use it
